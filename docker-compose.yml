version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: videogames-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=0BEG9se8BAoNtR0umpHR
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - videogames-network

  backend:
    build:
      context: .
      dockerfile: VideoGamesCatalogue.Server/Dockerfile
    container_name: videogames-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "55027:80"
    depends_on:
      - sqlserver
    networks:
      - videogames-network

  frontend:
    build:
      context: ./videogamescatalogue.client
      dockerfile: Dockerfile
    container_name: videogames-frontend
    environment:
      - VITE_API_URL=http://localhost:55027/api
    ports:
      - "55028:5173"
    depends_on:
      - backend
    networks:
      - videogames-network

volumes:
  sqlserver_data:
    driver: local

networks:
  videogames-network:
    driver: bridge